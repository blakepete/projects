<!DOCTYPE html>
<html>
<title>Unnamed</title>
<body>

<p id="displayMoney">0</p>

<button id="addmoney" type="button" onclick="addmoney()">click</button>
<button id="autoclicker" type="button" onclick="autoclick()">click?</button>

<script>
var money = 0;
document.getElementById("displayMoney").innerHTML=money;
function addmoney(){
    money++;
    document.getElementById("displayMoney").innerHTML=money;
}

function autoclick(){
    setInterval(function(){
        money++;
        document.getElementById("displayMoney").innerHTML=money;
    }, 1000);
   
}
</script>






</body>
</html>
