<!DOCTYPE html>
<html>
<title>Unnamed</title>
<body>

<p id="displayMoney">0</p>

<button id="addmoney" type="button" onclick="addmoney()">click</button>

<script>
var money = 0;
document.getElementById("displayMoney").innerHTML=money;
function addmoney(){
    money++;
    document.getElementById("displayMoney").innerHTML=money;
}
</script>






</body>
</html>
