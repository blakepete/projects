<!DOCTYPE html>
<html>
<title>Unnamed</title>
<body>

<p id="displayKappa">0</p>

<button id="typeKappa" type="button" onclick="deltaKappa(1)">click</button>
<button id="buyChatBot" type="button" onclick="deltaChatbot()">Buy Chatbot (5) </button>

<script>
var bankKappa = 0;
deltaKappa(0);

function deltaKappa(x){
    bankKappa=bankKappa+x;
    document.getElementById("displayKappa").innerHTML="KappaCoin: " + bankKappa;
}

function deltaChatbot(){
    if (bankKappa>=5){
        setInterval(function(){
            deltaKappa(1);
        }, 1000);
        deltaKappa(-5);
    }
}









</script>






</body>
</html>
