<p id="t1guest2">Guest 2: Drink = 0% | Status = Reading Menu | Happiness = 0</p>
<p id="debugOut">debug</p>
<button id="greet" type="button" onclick="greetTable()">greet</button>

<script>

var gameTime = 0;
var tableCount = 0;
var g01drink = 0;
var g02drink = 0;
var g01stage = 0;
var g02stage = 0;
var g01status = "Reading Menu";
var g02status = "Reading Menu";
var g01happy = 0;
var g02happy = 0;
var g01needy = 0;
var g02needy = 0;
var g01tipper = 0;
var g02tipper = 0;
var payor = 0;
var tableTime = 0;
var needTime = 0;
var t1need = "Greet";

function getRnd(min, max) {
    //returns int; min (included) and max (excluded)
    return Math.floor(Math.random() * (max - min) ) + min;
}

function newTable(){
    tableCount++;
    g01drink = 0;
    g02drink = 0;
    g01stage = 0;
    g02stage = 0;
    g01happy = getRnd(-1, 5);
    g02happy = getRnd(-1, 5);
    g01needy = getRnd(0, 10);
    g02needy = getRnd(0, 10);
    g01tipper = getRnd(5, 26);
    g02tipper = getRnd(5, 26);
    payor = getRnd(1, 3);
    t1need = "Greet";
    needTime = 30;
    setInterval(tableTimer, 1000);
    setInterval(needTimer, 1000);
    document.getElementById("table1").innerHTML= "Table 1";
    updater();
    document.getElementById("t1guest1").style.display="block";
    document.getElementById("t1guest2").style.display="block";
}

function tableTimer(){
    tableTime++;
    updater();
}

function needTimer(){
    needTime--;
    updater();
    if (needTime == 0){
        g01happy = Math.round(g01happy - Math.random());
        g02happy = Math.round(g02happy - Math.random());
        updater();
    } else if (needTime == -30){
        g01happy = g01happy - 1;
        g02happy = g02happy - 1;
        updater();
    }
}

function greetTable(){
    if (tableTime < 5) {
        g01happy = Math.round(g01happy - Math.random());
        g02happy = Math.round(g02happy - Math.random());
    } else {
        g01happy = Math.round(g01happy + Math.random());
        g02happy = Math.round(g02happy + Math.random());
    }
    updater();
}

function debug(){
    document.getElementById("debugOut").innerHTML= tableTime;
}

function updater(){
    document.getElementById("t1time").innerHTML= "Table Time: " + tableTime;
    document.getElementById("t1guest1").innerHTML= "Guest 1: Drink = " + g01drink + "% | Status = " + g01status + " | Happiness = " + g01happy;
    document.getElementById("t1guest2").innerHTML= "Guest 2: Drink = " + g02drink + "% | Status = " + g02status + " | Happiness = " + g02happy;
    document.getElementById("t1need").innerHTML= "Need: " + t1need + ": " + needTime;
}
</script>
