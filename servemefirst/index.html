<script>
var gTimer = 0;
var gTimerVar = 0;

window.onload = function(){
    //hide buttons
    var el = document.getElementById('buttons');
    var all = el.getElementsByTagName('button');
    var i;
    for (i = 0; i < all.length; i++) {
       all[i].style.display = "none";
    }

    newTable();
    update();
    gTimer = 0;
    gTimerVar = setInterval(function(){
        gTimer++;
        update();
    }, 1000);
    document.getElementById("dev").style.display = "none"; //comment for dev mode
};

var t = [
    { //table 0
        timeStart: 0,
        occupied: "no",
        course: {
            greet: {
                show: 0,
                needAct: 0,
                actDone: -1,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            drink: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            app: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: -1,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                emptyDone: 0,
                dirty: 0,
                bus:0
            },
            salad: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            entree: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            dessert: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            bill: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
            receipt: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeReady: 0,
                makeGot: 0,
                orderDropd: 0,
                fullness: 0,
                dirty: 0
            },
        },
        g: [
            { //guest 0
                happy: 0,
                thirst: 0,
                hunger: 0,
                drinkEmpty: 0,
                saladEmpty: 0,
                entreeEmpty: 0,
                dessertEmpty: 0,
                saladBus: 0,
                entreeBus: 0,
                dessertBus: 0,
                billBus: 0,
                receiptBus: 0,
                needy: 0,
                debt: 0,
                tipAmt: 0,
            },
            { //guest 1
                thirst: 0,
                hunger: 0,
                drinkEmpty: 0,
                saladEmpty: 0,
                entreeEmpty: 0,
                dessertEmpty: 0,
                saladBus: 0,
                entreeBus: 0,
                dessertBus: 0,
                billBus: 0,
                receiptBus: 0,
                needy: 0,
                debt: 0,
                tipAmt: 0,
            }
        ]
    },
    { //table 1
    }
];

function update(){
    var tbl = 0;
    document.getElementById("dispTblOut").innerHTML= tbl; //changes when multi table added
    document.getElementById("dispTmeOut").innerHTML= formatTime(gTimer - t[tbl].timeStart);
    document.getElementById("dispGstOut").innerHTML= t[tbl].g.length;
    document.getElementById("dispBilOut").innerHTML= "$ " + (t[tbl].g[0].debt + t[tbl].g[1].debt);

    //greet show check
    switch(t[tbl].course.greet.show){
        case 0:
            document.getElementById("dispRowGrt").style.visibility = 'hidden';
            document.getElementById("greetButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowGrt").style.visibility = "visible";
            document.getElementById("greetButtons").style.display = "inline";
            break;
    }
    //drink show check
    switch(t[tbl].course.drink.show){
        case 0:
            document.getElementById("dispRowDrk").style.visibility = "hidden";
            document.getElementById("drinkButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowDrk").style.visibility = "visible";
            document.getElementById("drinkButtons").style.display = "inline";
            break;
    }
    //app show check
    switch(t[tbl].course.app.show){
        case 0:
            document.getElementById("dispRowApp").style.visibility = "hidden";
            document.getElementById("appButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowApp").style.visibility = "visible";
            document.getElementById("appButtons").style.display = "inline";
            break;
    }
    //salad show check
    switch(t[tbl].course.salad.show){
        case 0:
            document.getElementById("dispRowSal").style.visibility = "hidden";
            document.getElementById("saladButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowSal").style.visibility = "visible";
            document.getElementById("saladButtons").style.display = "inline";
            break;
    }
    //entree show check
    switch(t[tbl].course.entree.show){
        case 0:
            document.getElementById("dispRowEnt").style.visibility = "hidden";
            document.getElementById("entreeButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowEnt").style.visibility = "visible";
            document.getElementById("entreeButtons").style.display = "inline";
            break;
    }
    //dessert show check
    switch(t[tbl].course.dessert.show){
        case 0:
            document.getElementById("dispRowDst").style.visibility = "hidden";
            document.getElementById("dessertButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowDst").style.visibility = "visible";
            document.getElementById("dessertButtons").style.display = "inline";
            break;
    }
    //bill show check
    switch(t[tbl].course.bill.show){
        case 0:
            document.getElementById("dispRowBil").style.visibility = "hidden";
            document.getElementById("billButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowBil").style.visibility = "visible";
            document.getElementById("billButtons").style.display = "inline";
            break;
    }
    //receipt show check
    switch(t[tbl].course.receipt.show){
        case 0:
            document.getElementById("dispRowRct").style.visibility = "hidden";
            document.getElementById("receiptButtons").style.display = "none";
            break;
        case 1:
            document.getElementById("dispRowRct").style.visibility = "visible";
            document.getElementById("receiptButtons").style.display = "inline";
            break;
    }

    switch(t[tbl].occupied){
        case "no":
            //enable buttons
            var el = document.getElementById('buttons');
            var all = el.getElementsByTagName('button');
            var i;
            for (i = 0; i < all.length; i++) {
                all[i].disabled = false;
            }

            //greet display checks
            if (t[tbl].course.greet.orderTaken == 1){
                t[tbl].course.greet.show = 0;
                document.getElementById("dispG0Grt").innerHTML= "Greeted";
                document.getElementById("dispG1Grt").innerHTML= "Greeted";
            } else if (t[tbl].course.greet.orderTaken === 0){
                t[tbl].course.greet.show = 1;
                document.getElementById("dispG0Grt").innerHTML= "Greet " + formatTime((t[tbl].course.greet.needAct - (gTimer - t[tbl].timeStart)));
                document.getElementById("dispG1Grt").innerHTML= "Greet " + formatTime((t[tbl].course.greet.needAct - (gTimer - t[tbl].timeStart)));
            }
        
            //drink display checks
            if (t[tbl].course.drink.orderDropd == 1){
                //these should really have a "100 - x" inverse added but somehow it works without it /shrug
                document.getElementById("dispG0Drk").innerHTML= Math.round((t[tbl].g[0].drinkEmpty - (gTimer - t[tbl].timeStart)) / (27 * (1 / t[tbl].g[0].thirst))) + "%";
                document.getElementById("dispG1Drk").innerHTML= Math.round((t[tbl].g[1].drinkEmpty - (gTimer - t[tbl].timeStart)) / (27 * (1 / t[tbl].g[1].thirst))) + "%";
            } else if (t[tbl].course.drink.orderTaken == 1){
                document.getElementById("dispG0Drk").innerHTML= "Waiting " + formatTime(t[tbl].course.drink.dropDue - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Drk").innerHTML= "Waiting " + formatTime(t[tbl].course.drink.dropDue - (gTimer - t[tbl].timeStart));
            } else if (t[tbl].course.drink.orderTaken === 0){
                document.getElementById("dispG0Drk").innerHTML= "Order " + formatTime(t[tbl].course.drink.needAct - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Drk").innerHTML= "Order " + formatTime(t[tbl].course.drink.needAct - (gTimer - t[tbl].timeStart));
            }

            //app display checks
            if (t[tbl].course.app.orderDropd == 1){
                if (t[tbl].course.app.bus === 0){
                    document.getElementById("dispG0App").innerHTML= Math.round((t[tbl].course.app.emptyDone - (gTimer - t[tbl].timeStart)) / (6 * (1 / ((t[tbl].g[0].hunger + t[tbl].g[1].hunger)/2)))) + "%";
                    if (t[tbl].course.app.emptyDone <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busApp").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG0App").innerHTML= "";
                }
                if (t[tbl].course.app.bus === 0){
                    document.getElementById("dispG1App").innerHTML= Math.round((t[tbl].course.app.emptyDone - (gTimer - t[tbl].timeStart)) / (6 * (1 / ((t[tbl].g[0].hunger + t[tbl].g[1].hunger)/2)))) + "%";
                    if (t[tbl].course.app.emptyDone <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busApp").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG1App").innerHTML= "";
                }
            } else if (t[tbl].course.app.orderTaken == 1){
                document.getElementById("dispG0App").innerHTML= "Waiting " + formatTime(t[tbl].course.app.dropDue - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1App").innerHTML= "Waiting " + formatTime(t[tbl].course.app.dropDue - (gTimer - t[tbl].timeStart));
                if ((t[tbl].course.app.makeGot === 0) && (t[tbl].course.app.makeSent == 1)){
                    document.getElementById("getApp").innerHTML= "getApp" + formatTime(t[tbl].course.app.makeDone - (gTimer - t[tbl].timeStart));
                }
                if ((t[tbl].course.app.makeGot === 0) && (t[tbl].course.app.makeDone <= (gTimer - t[tbl].timeStart))){
                    document.getElementById("getApp").disabled= false;
                }
                if ((t[tbl].course.app.makeGot === 0) && (t[tbl].course.app.makeDone > (gTimer - t[tbl].timeStart)) && (t[tbl].course.app.makeSent == 1)){
                    document.getElementById("getApp").disabled= true;
                }
            } else if (t[tbl].course.app.orderTaken === 0){
                document.getElementById("dispG0App").innerHTML= "Order " + formatTime(t[tbl].course.app.needAct - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1App").innerHTML= "Order " + formatTime(t[tbl].course.app.needAct - (gTimer - t[tbl].timeStart));
            }

            //entree display checks
            if (t[tbl].course.entree.orderDropd == 1){
                if (t[tbl].g[0].entreeBus === 0){
                    document.getElementById("dispG0Ent").innerHTML= Math.round((t[tbl].g[0].entreeEmpty - (gTimer - t[tbl].timeStart)) / (18 * (1 / t[tbl].g[0].hunger))) + "%";
                    if (t[tbl].g[0].entreeEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busEntree").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG0Ent").innerHTML= "";
                }
                if (t[tbl].g[1].entreeBus === 0){
                    document.getElementById("dispG1Ent").innerHTML= Math.round((t[tbl].g[1].entreeEmpty - (gTimer - t[tbl].timeStart)) / (18 * (1 / t[tbl].g[1].hunger))) + "%";
                    if (t[tbl].g[1].entreeEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busEntree").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG1Ent").innerHTML= "";
                }
                t[tbl].course.app.show = 0;
                t[tbl].course.salad.show = 0;
            } else if (t[tbl].course.entree.orderTaken == 1){
                document.getElementById("dispG0Ent").innerHTML= "Waiting " + formatTime(t[tbl].course.entree.dropDue - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Ent").innerHTML= "Waiting " + formatTime(t[tbl].course.entree.dropDue - (gTimer - t[tbl].timeStart));
                if ((t[tbl].course.entree.makeGot === 0) && (t[tbl].course.entree.makeSent == 1)){
                    document.getElementById("getEntree").innerHTML= "Get Entree " + formatTime(t[tbl].course.entree.makeDone - (gTimer - t[tbl].timeStart));
                }
                if ((t[tbl].course.entree.makeGot === 0) && (t[tbl].course.entree.makeDone <= (gTimer - t[tbl].timeStart))){
                    document.getElementById("getEntree").disabled= false;
                }
                if ((t[tbl].course.entree.makeGot === 0) && (t[tbl].course.entree.makeDone > (gTimer - t[tbl].timeStart)) && (t[tbl].course.entree.makeSent == 1)){
                    document.getElementById("getEntree").disabled= true;
                }
            } else if (t[tbl].course.entree.orderTaken === 0){
                document.getElementById("dispG0Ent").innerHTML= "Order " + formatTime(t[tbl].course.entree.needAct - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Ent").innerHTML= "Order " + formatTime(t[tbl].course.entree.needAct - (gTimer - t[tbl].timeStart));
            }

            //salad display checks
            if (t[tbl].course.salad.orderDropd == 1){
                if (t[tbl].g[0].saladBus === 0){
                    document.getElementById("dispG0Sal").innerHTML= Math.round((t[tbl].g[0].saladEmpty - (gTimer - t[tbl].timeStart)) / (4 * (1 / t[tbl].g[0].hunger))) + "%";
                    if (t[tbl].g[0].saladEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busSalad").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG0Sal").innerHTML= "";
                }
                if (t[tbl].g[1].saladBus === 0){
                    document.getElementById("dispG1Sal").innerHTML= Math.round((t[tbl].g[1].saladEmpty - (gTimer - t[tbl].timeStart)) / (4 * (1 / t[tbl].g[1].hunger))) + "%";
                    if (t[tbl].g[1].saladEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busSalad").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG1Sal").innerHTML= "";
                }
            } else if (t[tbl].course.salad.orderTaken == 1){
                document.getElementById("dispG0Sal").innerHTML= "Waiting " + formatTime(t[tbl].course.salad.dropDue - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Sal").innerHTML= "Waiting " + formatTime(t[tbl].course.salad.dropDue - (gTimer - t[tbl].timeStart));
            } else if (t[tbl].course.salad.orderTaken === 0){
                document.getElementById("dispG0Sal").innerHTML= "";
                document.getElementById("dispG1Sal").innerHTML= "";
            }
            
            //dessert display checks
            if (t[tbl].course.dessert.orderDropd == 1){
                if (t[tbl].g[0].dessertBus === 0){
                    document.getElementById("dispG0Dst").innerHTML= Math.round((t[tbl].g[0].dessertEmpty - (gTimer - t[tbl].timeStart)) / (4 * (1 / t[tbl].g[0].hunger))) + "%";
                    if (t[tbl].g[0].dessertEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busDessert").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG0Dst").innerHTML= "";
                }
                if (t[tbl].g[1].dessertBus === 0){
                    document.getElementById("dispG1Dst").innerHTML= Math.round((t[tbl].g[1].dessertEmpty - (gTimer - t[tbl].timeStart)) / (4 * (1 / t[tbl].g[1].hunger))) + "%";
                    if (t[tbl].g[1].dessertEmpty <= (gTimer - t[tbl].timeStart)){
                        document.getElementById("busDessert").style.display = "inline";
                    }
                } else {
                    document.getElementById("dispG1Dst").innerHTML= "";
                }
                t[tbl].course.entree.show = 0;
            } else if (t[tbl].course.dessert.orderTaken == 1){
                document.getElementById("dispG0Dst").innerHTML= "Waiting " + formatTime(t[tbl].course.dessert.dropDue - (gTimer - t[tbl].timeStart));
                document.getElementById("dispG1Dst").innerHTML= "Waiting " + formatTime(t[tbl].course.dessert.dropDue - (gTimer - t[tbl].timeStart));
                if ((t[tbl].course.dessert.makeGot === 0) && (t[tbl].course.dessert.makeSent == 1)){
                    document.getElementById("getDessert").innerHTML= "Get Dessert " + (t[tbl].course.dessert.makeDone - (gTimer - t[tbl].timeStart));
                }

function newTable(){
    var tbl = 0;//player.tableCount++;
    t[tbl].timeStart = gTimer;
    t[tbl].g[0].drink = 0;
    t[tbl].g[1].drink = 0;
    t[tbl].g[0].happy = getRnd(-1, 5);
    t[tbl].g[1].happy = getRnd(-1, 5);
    t[tbl].g[0].thirst = getRnd(1, 5);
    t[tbl].g[1].thirst = getRnd(1, 5); 
    t[tbl].g[0].hunger = getRnd(1, 5);
    t[tbl].g[1].hunger = getRnd(1, 5);    
    t[tbl].g[0].needy = getRnd(1, 11);
    t[tbl].g[1].needy = getRnd(1, 11);
    t[tbl].g[0].tipAmt = getRnd(5, 26);
    t[tbl].g[1].tipAmt = getRnd(5, 26);
    t[tbl].g[0].debt = 0;
    t[tbl].g[1].debt = 0;
    t[tbl].course.greet.show = 1;
    t[tbl].course.greet.needAct = (gTimer - t[tbl].timeStart) + 60;
    document.getElementById("orderGreet").style.display = "inline";
}




function order(k){
    var tbl = 0;
    switch(k){
        case 'greet':
            t[tbl].course.greet.actDone = (gTimer - t[tbl].timeStart) + 5;
            t[tbl].occupied = "greet";
            document.getElementById("orderGreet").style.display = "none";
            update();
            break;
        case 'drink':
            t[tbl].course.drink.actDone = (gTimer - t[tbl].timeStart) + 30;
            t[tbl].occupied = "orderDrink";
            document.getElementById("orderDrink").style.display = "none";
            document.getElementById("makeDrink").style.display = "inline";
            update();
            break;
        case 'app':
            t[tbl].course.app.actDone = (gTimer - t[tbl].timeStart) + 30;
            t[tbl].occupied = "orderApp";
            document.getElementById("orderApp").style.display = "none";
            document.getElementById("sendApp").style.display = "inline";
            update();
            break;
        case 'entree':
            t[tbl].course.entree.actDone = (gTimer - t[tbl].timeStart) + 60;
            t[tbl].occupied = "orderEntree";
            document.getElementById("orderEntree").style.display = "none";
            document.getElementById("sendEntree").style.display = "inline";
            update();
            break;
        case 'dessert':
            t[tbl].course.dessert.actDone = (gTimer - t[tbl].timeStart) + 30;
            t[tbl].occupied = "orderDessert";
            document.getElementById("orderDessert").style.display = "none";
            document.getElementById("sendDessert").style.display = "inline";
            update();
            break;
    }
}

function get(k){

        case 'app':

            update();

        case 'entree':
            if (t[tbl].course.entree.makeDone <= (gTimer - t[tbl].timeStart)){
                t[tbl].course.entree.makeGot = 1;
                document.getElementById("getEntree").innerHTML= "Get Entree";
                document.getElementById("dropEntree").style.display = "inline";
                document.getElementById("getEntree").style.display = "none";

            update();
            break;
        case 'dessert':
            if (t[tbl].course.dessert.makeDone <= (gTimer - t[tbl].timeStart)){
                t[tbl].course.dessert.makeGot = 1;
                document.getElementById("getDessert").innerHTML= "Get Dessert";
                document.getElementById("dropDessert").style.display = "inline";
                document.getElementById("getDessert").style.display = "none";
            }
            update();
            break;
    }
}
function drop(k){
    var tbl = 0;
    switch(k){
        case 'drink':
            if(t[tbl].course.drink.makeGot == 1){
                t[tbl].course.drink.orderDropd = 1;
                t[tbl].g[0].drinkEmpty = (gTimer - t[tbl].timeStart) + (2700 * (1 / t[tbl].g[0].thirst));
                t[tbl].g[1].drinkEmpty = (gTimer - t[tbl].timeStart) + (2700 * (1 / t[tbl].g[1].thirst));
                document.getElementById("makeDrink").innerHTML= "Make Drink";
                document.getElementById("dropDrink").style.display = "none";
                document.getElementById("makeDrink").style.display = "inline";
            }
            update();
            break;
        case 'app':
            if(t[tbl].course.app.makeGot == 1){
                t[tbl].course.app.orderDropd = 1;
                t[tbl].course.app.emptyDone = (gTimer - t[tbl].timeStart) + (600 * (1 / ((t[tbl].g[0].hunger + t[tbl].g[1].hunger)/2)));
                t[tbl].course.salad.show = 1;
                document.getElementById("dispG0Sal").innerHTML= "";
                document.getElementById("dispG1Sal").innerHTML= "";
                document.getElementById("dropApp").style.display = "none";
                document.getElementById("orderEntree").style.display = "inline";
                t[tbl].course.entree.show = 1;
                t[tbl].course.entree.needAct = (gTimer - t[tbl].timeStart) + 120;
            }
            update();
            break;
        case 'salad':
            if(t[tbl].course.salad.makeGot == 1){
                t[tbl].course.salad.orderDropd = 1;
                t[tbl].g[0].saladEmpty = (gTimer - t[tbl].timeStart) + (400 * (1 / t[tbl].g[0].hunger));
                t[tbl].g[1].saladEmpty = (gTimer - t[tbl].timeStart) + (400 * (1 / t[tbl].g[1].hunger));
                document.getElementById("makeSalad").innerHTML= "Make Salad";
                document.getElementById("dropSalad").style.display = "none";
                document.getElementById("makeSalad").style.display = "none";
            }
            update();
            break;
        case 'entree':
            if(t[tbl].course.entree.makeGot == 1){
                t[tbl].course.entree.orderDropd = 1;
                t[tbl].g[0].entreeEmpty = (gTimer - t[tbl].timeStart) + (1800 * (1 / t[tbl].g[0].hunger));
                t[tbl].g[1].entreeEmpty = (gTimer - t[tbl].timeStart) + (1800 * (1 / t[tbl].g[1].hunger));
                document.getElementById("dispG0Dst").innerHTML= "Order";
                document.getElementById("dispG1Dst").innerHTML= "Order";
                document.getElementById("dropEntree").style.display = "none";
            }
            update();
            break;
        case 'dessert':
            if(t[tbl].course.dessert.makeGot == 1){
                t[tbl].course.dessert.orderDropd = 1;
                t[tbl].g[0].dessertEmpty = (gTimer - t[tbl].timeStart) + (400 * (1 / t[tbl].g[0].hunger));
                t[tbl].g[1].dessertEmpty = (gTimer - t[tbl].timeStart) + (400 * (1 / t[tbl].g[1].hunger));
                t[tbl].course.bill.show = 1;
                document.getElementById("dispG0Bil").innerHTML= "Waiting";
                document.getElementById("dispG1Bil").innerHTML= "Waiting";
                document.getElementById("dropDessert").style.display = "none";
                document.getElementById("makeBill").style.display = "inline";
                t[tbl].course.bill.orderTaken = 1;
                t[tbl].course.bill.dropDue = (gTimer - t[tbl].timeStart) + 300;
                t[tbl].course.bill.needAct = (gTimer - t[tbl].timeStart) + 300;
            }
            update();
            break;
        case 'bill':
            if(t[tbl].course.bill.makeGot == 1){
                t[tbl].course.bill.orderDropd = 1;
                t[tbl].g[0].billEmpty = (gTimer - t[tbl].timeStart) + (100 * (1 / ((t[tbl].g[0].hunger + t[tbl].g[0].thirst)/4)));
                t[tbl].g[1].billEmpty = (gTimer - t[tbl].timeStart) + (100 * (1 / ((t[tbl].g[1].hunger + t[tbl].g[1].thirst)/4)));
                document.getElementById("makeBill").innerHTML= "Print Bill ";
                document.getElementById("dropBill").style.display = "none";
                document.getElementById("makeBill").style.display = "none";
                t[tbl].course.receipt.orderTaken = 1;
                t[tbl].course.receipt.dropDue = (gTimer - t[tbl].timeStart) + 300;
                t[tbl].course.receipt.needAct = (gTimer - t[tbl].timeStart) + 300;
            }
            update();
            break;
        case 'receipt':
            if(t[tbl].course.receipt.makeGot == 1){
                t[tbl].course.receipt.orderDropd = 1;
                t[tbl].g[0].receiptEmpty = (gTimer - t[tbl].timeStart) + (100 * (1 / ((t[tbl].g[0].hunger + t[tbl].g[0].thirst)/4)));
                t[tbl].g[1].receiptEmpty = (gTimer - t[tbl].timeStart) + (100 * (1 / ((t[tbl].g[1].hunger + t[tbl].g[1].thirst)/4)));
                document.getElementById("makeReceipt").innerHTML= "Run Bill";
                document.getElementById("dropReceipt").style.display = "none";
                document.getElementById("makeReceipt").style.display = "none";
            }
            update();
            break;
    }
}
function bus(k){
    var tbl = 0;
    switch(k){
        case 'app':
            if(t[tbl].course.app.emptyDone <= (gTimer - t[tbl].timeStart)){
                t[tbl].course.app.bus = 1;
                document.getElementById("busApp").style.display = "none";
            }
            update();
            break;
        case 'salad':
            if(t[tbl].g[0].saladEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[0].saladBus = 1;
                document.getElementById("busSalad").style.display = "none";
            }
            if(t[tbl].g[1].saladEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[1].saladBus = 1;
                document.getElementById("busSalad").style.display = "none";
            }
            update();
            break;
        case 'entree':
            if(t[tbl].g[0].entreeEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[0].entreeBus = 1;
                document.getElementById("busEntree").style.display = "none";
            }
            if(t[tbl].g[1].entreeEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[1].entreeBus = 1;
                document.getElementById("busEntree").style.display = "none";
            }
            update();
            break;
        case 'dessert':
            if(t[tbl].g[0].dessertEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[0].dessertBus = 1;
                document.getElementById("busDessert").style.display = "none";
            }
            if(t[tbl].g[1].dessertEmpty <= (gTimer - t[tbl].timeStart)){
                t[tbl].g[1].dessertBus = 1;
                document.getElementById("busDessert").style.display = "none";
            }
            update();
            break;
        case 'bill':
            if ((t[tbl].g[0].billEmpty <= (gTimer - t[tbl].timeStart)) && (t[tbl].g[1].billEmpty <= (gTimer - t[tbl].timeStart))){
                t[tbl].g[0].billBus = 1;
                t[tbl].g[1].billBus = 1;
                t[0].course.receipt.show = 1;
                document.getElementById("busBill").style.display = "none";
                document.getElementById("makeReceipt").style.display = "inline";
            }
            update();
            break;
    }
}

function getRnd(min, max) {
    //returns int; min (included) and max (excluded)
    return Math.floor(Math.random() * (max - min) ) + min;
}

function formatTime(s) {
    //source: https://stackoverflow.com/a/37770048
    return(0>s?(s=-s,'-'):0)+(s-(s%=60))/60+(9<s?':':':0')+s;
}
