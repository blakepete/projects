<script>
var gTimer = 0;
var gTimerVar = 0;
var t = [
    { //table 0
        timeStart: 0,
        occupied: "no",
        course: {

                show: 0,
                needAct: 0,
                actDone: 0,

            },
            drink: {

                orderTaken: 0,
                dropDue: 0,
                makeDone: 0,
                makeGot: 0,

            },
            app: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeGot: 0,
                orderDropd: 0,
                emptyDone: 0,
                bus: 0
            },
            salad: {
                show: 0,
                orderTaken: 0,
                dropDue: 0,
                makeDone: 0,
                makeGot: 0,
                orderDropd: 0
            },
            entree: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeGot: 0,
                orderDropd: 0
            },
            dessert: {
                show: 0,
                needAct: 0,
                actDone: 0,
                orderTaken: 0,
                dropDue: 0,
                makeSent: 0,
                makeDone: 0,
                sendDone: 0,
                makeGot: 0,
                orderDropd: 0
            },
            bill: {
                show: 0,
                orderTaken: 0,
                dropDue: 0,
                makeDone: 0,
                makeGot: 0,
                orderDropd: 0
            },
            receipt: {
                show: 0,
                orderTaken: 0,
                dropDue: 0,
                makeDone: 0,
                makeGot: 0,
                orderDropd: 0
            },
        },
        g: [
            {//empty because these are actually disp columns and 0 is the sider
            },
            { //guest 1
                thirst: 0,
                hunger: 0,
                drinkEmpty: 0,
                saladEmpty: 0,
                entreeEmpty: 0,
                dessertEmpty: 0,
                saladBus: 0,
                entreeBus: 0,
                dessertBus: 0,
                billBus: 0,
                receiptBus: 0,
                debt: 0
            }
        ]
    },
    { //table 1
    }
];

window.onload = function(){
    displayButtons("none");
    gTimer = 0;
    gTimerVar = setInterval(function(){
        gTimer++;
        document.getElementById("test").innerHTML = gTimer;
        if (chillthefuckout == 1){
            update();
        }
    }, 1000);
};

var chillthefuckout= 0;
var tbl = 0;
var dispHedVar = [{
        "b0": "Table: ",
        "b1": "0",
        "b2": "Time",
        "b3": "0:00"
    }, {
        "b0": "Guests: ",
        "b1": "num",
        "b2": "Bill",
        "b3": "$0"
    }];
var dispTableVar = [
    {
    "g0": ""}, {
    "g0": "Greet"}, {
    "g0": "Drink"}, {
    "g0": "Appetizer"}, {
    "g0": "Salad"}, {
    "g0": "Entree"}, {
    "g0": "Dessert"}, {
    "g0": "Bill"}, {
    "g0": "Receipt"
}];
function displayTable(){
    var tbody = document.getElementById("dispBody");
    tbody.innerHTML = ""; //wipes old table
    for (var i = 0; i < Object.keys(dispHedVar).length; i++) {
        temp = "<tr id = \"" + "h" + i + "\">";
        for (let key in dispHedVar[i]) {
            temp += "<td id = \"" + "h" + i + key + "\">" + dispHedVar[i][key] + "</td>";
        } 
        tbody.innerHTML += temp;
    }   
    for (var j = 0; j < Object.keys(dispTableVar).length; j++) {
        temp = "<tr id = \"" + "c" + j + "\">";
        for (let key in dispTableVar[j]) {
            temp += "<td id = \"" + key + "c" + j + "\">" + dispTableVar[j][key] + "</td>";
        } 
        tbody.innerHTML += temp;
    }
}
function addGuestDisp(k){
    for (var j = 0; j < k; j++){
        guestNum = Object.keys(dispTableVar[0]).length;
        dispTableVar[0]["g"+guestNum] = "Guest " + guestNum;
        for (var i = 1; i < Object.keys(dispTableVar).length; i++) {
            dispTableVar[i]["g"+guestNum] = "";
        }
    }
    displayTable();
}
function displayButtons(k){
    var el = document.getElementById('buttons');
    var all = el.getElementsByTagName('button');
    var i;
    for (i = 0; i < all.length; i++) {
       all[i].style.display = k;
    }
}
function getRnd(min, max) {
    //returns int; min (included) and max (excluded)
    return Math.floor(Math.random() * (max - min) ) + min;
}

function addGuestInit(k){
    for (j = 1; j < k; j++){
        guestNum = t[tbl].g.length; 
        t[tbl].g[guestNum] = {};
        temp = Object.getOwnPropertyNames(t[tbl].g[1]);
        for (var i = 0; i < Object.keys(t[tbl].g[1]).length; i++) {
            nowTemp = temp[i];
            t[tbl].g[guestNum][[nowTemp]] = 0;
        }
    }
}

function update(){
    var tbl = 0;
    document.getElementById("h0b1").innerHTML= tbl;
    document.getElementById("h0b3").innerHTML= formatTime(getTableTime(tbl));
    document.getElementById("h1b1").innerHTML= t[tbl].g.length - 1;
    document.getElementById("h1b3").innerHTML= "$ " + addBill();
}
function getTableTime(tbl){
    return (gTimer - t[tbl].timeStart);
}
function formatTime(s) {
    //source: https://stackoverflow.com/a/37770048
    return(0>s?(s=-s,'-'):0)+(s-(s%=60))/60+(9<s?':':':0')+s;
}

function newTable(){
    guestCount = getRnd(1,9);
    document.getElementById("test2").innerHTML= guestCount;
    addGuestInit(guestCount);
    addGuestDisp(guestCount);
    displayTable();
    t[tbl].timeStart = gTimer;
    for (i = 1; i < (t[tbl].g.length); i++){
        temp = Object.getOwnPropertyNames(t[tbl].g[1]);
        for (var j = 0; j < Object.keys(t[tbl].g[1]).length; j++) {
            nowTemp = temp[j];
            setGVar(i,nowTemp);
        }
    }
    document.getElementById("newTable").disabled = true;
    chillthefuckout = 1;
}

function setGVar(guest,prop){
    switch (prop){
        case "thirst":
        case "hunger":
            t[tbl].g[guest][prop] = getRnd(1, 5);
            break;
        default:
            t[tbl].g[guest][prop] = 0;
            break;
    }
}

function debug(){
    document.getElementById("test2").innerHTML= t[tbl].g[5].hunger;
}

function addBill(){
    var sum = 0;
    for(i = 1; i < (t[tbl].g.length); i++){
        sum += t[tbl].g[i].debt;
    }
  return sum;
}
